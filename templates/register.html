<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Reservas Chromebook - Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <div class="card shadow w-50">
    <div class="card-body">
      <h3 class="text-center mb-4">Cadastro de Usuário</h3>

      <!-- Mensagens flash -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mt-3">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST">
        <!-- Campo usuário com complemento fixo -->
        <div class="mb-3 input-group w-75 mx-auto">
          <input type="text" name="usuario" class="form-control form-control-sm" placeholder="Usuário" required>
          <span class="input-group-text">@edu.joinville.sc.gov.br</span>
        </div>

        <!-- Campo nome -->
        <div class="mb-3 w-75 mx-auto">
          <input type="text" name="nome" class="form-control form-control-sm" placeholder="Nome completo" required>
        </div>

        <!-- Campo senha -->
        <div class="mb-3 w-75 mx-auto">
          <input type="password" name="senha" class="form-control form-control-sm" placeholder="Senha" required>
        </div>

        <!-- Botão cadastro -->
        <div class="mb-3 w-75 mx-auto">
          <button type="submit" class="btn btn-success w-100">Cadastrar</button>
        </div>
      </form>

      <!-- Link para login -->
      <div class="text-center mt-3">
        <a href="{{ url_for('login') }}" class="btn btn-outline-secondary btn-sm">Já tenho conta</a>
      </div>

      <!-- Rodapé -->
      <div class="text-center mt-3">
        <small class="text-muted">Sistema de reservas de Chromebooks</small>
      </div>
    </div>
  </div>

</body>
</html>
