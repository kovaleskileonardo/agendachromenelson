<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Alterar Senha</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

  <h2 class="text-center mb-4">Alterar Senha</h2>

  <!-- Mensagens -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mt-3">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <!-- Formulário de alteração de senha -->
  <form method="POST" action="{{ url_for('alterar_senha') }}" class="mx-auto" style="max-width:400px;">
    <div class="mb-3">
      <label for="senha_atual" class="form-label">Senha atual</label>
      <input type="password" name="senha_atual" id="senha_atual" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="nova_senha" class="form-label">Nova senha</label>
      <input type="password" name="nova_senha" id="nova_senha" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="confirmar_senha" class="form-label">Confirmar nova senha</label>
      <input type="password" name="confirmar_senha" id="confirmar_senha" class="form-control" required>
    </div>

    <div class="d-flex justify-content-between">
      <a href="{{ url_for('calendar') }}" class="btn btn-secondary">Voltar</a>
      <button type="submit" class="btn btn-primary">Alterar senha</button>
    </div>
  </form>

  <div class="text-center mt-3">
    <small class="text-muted">Sistema de reservas de Chromebooks</small>
  </div>

</body>
</html>
